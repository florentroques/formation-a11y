<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button onclick focus next div</title>
    <style>
        div:focus {
            outline: 2px solid red;
        }
    </style>
</head>

<body>
    <button type="button" id="button">Afficher plus</button>
    <div tabindex="-1">Je suis une div focusable</div>

    <script>
        const button = document.getElementById('button');

        button.addEventListener('click', function () {
            document.querySelector('div').focus();
        });
    </script>
</body>

</html>
